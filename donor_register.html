    <head>
        <title>Organ Donation System Using Blockchain</title>

        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <body>
        <div class="container">
            <header class="d-flex flex-wrap  py-3 mb-4 border-bottom">
                <h1 class="display-5 fw-bold">ThriveLife</h1>
            </header>
            <h2>Donor Registration Form</h2>
            <h6>To be filled by the hospital only</h6><br><br>
            <form>
                <h4>Personal Details</h4>
                <div class="row g-2">
                <div class="col-lg-6">
                    <label for="name" class="form-label">Full name (as mentioned in the government records)</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-lg-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                </div>
                <br>

                    <div class="row g-2">
                        <div class="col-lg-6">
                            <label for="createpwd" class="form-label">Aadhaar No.</label>
                        <input type="number" class="form-control" id="aadhaar" name="aadhaar">
    
                        </div>
                        <div class="col-lg-6">
                            <label for="createpwd" class="form-label">Donor No.</label>
                        <input type="number" class="form-control" id="donorno" name="donorno">
                        </div>
                        </div>
                        <br>
                        

                        <h4>Residential Details</h4>
                        <div class="row g-2">
                            <div class="col-lg-6">
                                <label for="addr1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="addr1" name="addr1">
        
                            </div>
                            <div class="col-lg-6">
                                <label for="addr2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="addr2" name="addr2">
                            </div>
                            </div>
                            <br>
                            <div class="row g-2">
                                <div class="col-lg-6">
                                    <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
            
                                </div>
                                <div class="col-lg-6">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state">
                                </div>
                                </div>
                                <br>
                                <div class="row g-2">
                                    <div class="col-lg-6">
                                        <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" name="country">
                
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="pincode" class="form-label">PinCode</label>
                                        <input type="number" class="form-control" id="pincode" name="pincode">
                                    </div>
                                    </div>
                                    <br>
       <h4>Medical Details</h4>
       <div class="row g-2">
        <div class="col-lg-6">
            <label for="hospital" class="form-label">Name of Hospital</label>
        <input type="text" class="form-control" id="hospital" name="hospital">

        </div>
        <div class="col-lg-6">
            <label for="hospaddr" class="form-label">Address of Hospital</label>
            <input type="text" class="form-control" id="hospaddr" name="hospaddr">
        </div>
        </div>
        <br>
        <div class="row g-2">
            <div class="col-lg-6">
                <label for="hospphno" class="form-label">Phone No. of Hospital</label>
            <input type="number" class="form-control" id="hospphno" name="hospphno">

            </div>
            <div class="col-lg-6">
                <label for="state" class="form-label">Blood Group</label>
                <select class="form-select" aria-label="Default select example" name="bloodgrp" id="bloodgrp">
                    <option value="A+ve">A+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="O-ve">O-ve</option></select>
            </div>
            </div>
            <br>
            <div class="row g-2">
                <div class="col-lg-6">
                    <label for="history" class="form-label">Family History</label>
                <textarea rows="5" type="text" class="form-control" id="history" name="history"></textarea>
        
                </div>
                
                </div>
                <br>
                <h4>Donation Details</h4>

                <div class="row g-2">
                    <div class="col-lg-6">
                        <label class="form-label">What is the concerned organ to donate?</label><br>
                    
                    <input class="form-check-input" type="checkbox" value="heart" name="donate">
                    <label class="form-check-label">Heart</label><br>
                    <input class="form-check-input" type="checkbox" value="kidney" name="donate">
                    <label class="form-check-label">Kidney</label><br>
                    <input class="form-check-input" type="checkbox" value="liver" name="donate">
                    <label class="form-check-label">Liver</label><br>
                    <input class="form-check-input" type="checkbox" value="skin" name="donate">
                    <label class="form-check-label">Skin</label><br>
                    <input class="form-check-input" type="checkbox" value="fullbody" name="donate">
                    <label class="form-check-label">Full Body</label><br>
                    <input class="form-check-input" type="checkbox" value="eyes" name="donate">
                    <label class="form-check-label">Eyes</label><br>
                    <input class="form-check-input" type="checkbox" value="lungs" name="donate">
                    <label class="form-check-label">Lungs</label><br>
                    <input class="form-check-input" type="checkbox" value="blood" name="blood">
                    <label class="form-check-label">Blood</label><br>
        
                    </div>
                    
                    </div>
                    <br>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I declare that all the information is true and I pledge to donate my organs whenever needed
                    </label><br><br>
                    <button name="submit" type="button" class="btn btn-danger" onclick="redirect()">Submit</button>

                  </div>
              
                

                </div>
                <br>




              </form>
